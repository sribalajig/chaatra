name: Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build ./backend --file backend/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/chaatra-backend:$(date +%s)
        docker push ${{ secrets.DOCKER_USERNAME }}/chaatra-backend:$(date +%s)
