name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }} # Use DOCKER_ACCESS_TOKEN if you prefer to use a token

    - name: Build and push Docker image
      run: |
        TAG=$(date +%s)
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/chaatra-backend
        docker build ./backend --file ./backend/Dockerfile --tag $IMAGE_NAME:$TAG
        docker push $IMAGE_NAME:$TAG
        echo "Image pushed to Docker Hub with tag $TAG"

    - name: Verify Image
      run: echo "Docker Image $IMAGE_NAME:$TAG pushed successfully to Docker Hub"
