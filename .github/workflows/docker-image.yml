name: Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the backend docker image
      run: docker build ./backend --file backend/Dockerfile --tag chaatra-backend:$(date +%s)
